<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoftHouse</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">

        <div class="header__top">
            <div class="container">
                <div class="header__top-row">
                    <img src="./img/logo.svg" alt="LoftHouse"></img>
                    <div class="header__nav">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li><a href="#!">О комплексе</a></li>
                                <li><a href="#!">Район</a></li>
                                <li><a href="#!">Каталог квартир</a></li>
                                <li><a href="#!">Ипотека</a></li>
                                <li><a href="#!">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__title">
            <div class="container">
                <h1>Жилой комплекс
                    <br>в историческом центре
                    <a href="#benefits">
                        <img class="header__title-icon" src="./img/header/mouse.svg" alt="Scroll next">
                    </a>
                </h1> <!-- br используем как перенос строчки -->
            </div>
        </div>

        <div class="header__footer"> <!--задает сетку-->
            <div class="text-right">
                <!--мы навесили обертку чтобы выровнять текст вместе с иконкой по правой стороне -->
                <a href="#section-map" class="info info--map">ул. Дерибасовская, 33-31</a>
            </div>

            <a href="tel:+380 (67) 123-45-67" class="info info--tel">+380 (67) 123-45-67</a>
        </div>

    </header>


    <main>
        <section class="benefits">
            <h2 class="visually-hidden">Преимущества ЖК</h2> <!-- добавляем для поисковиков  -->
            <div class="container">
                <div class="benefits__row">

                    <div class="benefits__item">
                        <img src="./img/benefits/bench.svg" class="benefits__item-img" alt="">
                        <p class="benefits__item-text ">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
                    </div>

                    <div class="benefits__item">
                        <img src="./img/benefits/building.svg" class="benefits__item-img" alt="">
                        <p class="benefits__item-text ">Полностью обустроенный</p>
                    </div>

                    <div class="benefits__item">
                        <img src="./img/benefits/fontain.svg" class="benefits__item-img" alt="">
                        <p class="benefits__item-text ">В центре сквера большой фонтан</p>
                    </div>

                    <div class="benefits__item">
                        <img src="./img/benefits/bicycle.svg" class="benefits__item-img" alt="">
                        <p class="benefits__item-text ">Аренда городских велосипедов</p>
                    </div>


                </div>
            </div>
        </section>
    </main>

</body>

</html>
